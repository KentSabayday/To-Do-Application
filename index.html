<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>To-Do App</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <main class="app">

    <header class="header">

      <h1>To-Do</h1>

      <p class="subtitle">Add tasks, mark them complete, and delete them.</p>

    </header>

 

    <form id="todo-form" class="form" autocomplete="off">

      <label class="sr-only" for="todo-input">New task</label>

      <input

        id="todo-input"

        type="text"

        placeholder="Add a new taskâ€¦"

        maxlength="120"

        required

      />

      <button type="submit">Add</button>

    </form>

 

    <section class="controls">

      <div class="filters" role="tablist" aria-label="Filters">

        <button class="filter is-active" data-filter="all" type="button">All</button>

        <button class="filter" data-filter="active" type="button">Active</button>

        <button class="filter" data-filter="completed" type="button">Completed</button>

      </div>

 

      <div class="meta">

        <span id="count">0 items</span>

        <button id="clear-completed" type="button" class="link">Clear completed</button>

      </div>

    </section>

 

    <ul id="todo-list" class="list" aria-label="To-Do items"></ul>

  </main>

 

  <script src="app.js"></script>

</body>

</html>
